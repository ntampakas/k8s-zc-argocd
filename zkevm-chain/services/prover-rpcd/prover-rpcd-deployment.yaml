apiVersion: apps/v1
kind: Deployment
metadata:
  name: prover-rpcd
spec:
  replicas: 2
  selector:
    matchLabels:
      run: prover-rpcd
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        run: prover-rpcd
    spec:
      tolerations:
      - key: "provers"
        operator: "Exists"
        effect: "NoSchedule"
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
           - labelSelector:
               matchExpressions:
               - key: run
                 operator: In
                 values:
                 - prover-rpcd
             topologyKey: "prover"
      containers:
        - name: prover-rpcd
          image: public.ecr.aws/s1x7c1c0/prover:latest
          env:
            - name: PROVERD_BIND
              value: '[::]:8545'
            - name: PROVERD_LOOKUP
              value: prover-rpcd:8545
            - name: PROVERD_ENABLE_CIRCUIT_INSTANCE
              value: 0
          resources:
            limits:
              cpu: "2.0"
              memory: 3.8Gi
            requests:
              cpu: "1.5"
              memory: 3Gi
      restartPolicy: Always
