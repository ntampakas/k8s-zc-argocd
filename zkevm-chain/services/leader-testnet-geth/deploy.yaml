apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: leader-testnet-geth
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ntampakas/k8s-zc-argocd.git
    #targetRevision: HEAD
    targetRevision: bootnode
    path: zkevm-chain/services/leader-testnet-geth
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    automated:
      selfHeal: true
      prune: false
